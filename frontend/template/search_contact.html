{% extends 'base.html' %}

{% block content %}
<h2>Search Contacts (Fuzzy Search)</h2>
<form method="POST">
    <label>Enter Name:</label><br>
    <input type="text" name="keyword" required>
    <input type="submit" value="Search">
</form>

{% if results %}
<h3>Results:</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    {% for res in results %}
    <tr>
        <td>{{ res[0] }}</td>
        <td>{{ res[1] }}</td>
        <td>{{ res[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
